<!-- blog/supprimer_une_publication.html -->
{% extends 'blog/base.html' %}
{% block title %}Supprimer la Publication{% endblock %}

{% block content %}
<div class="container">
    <h1>Êtes-vous sûr de vouloir supprimer la publication : {{ post.title }} ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
