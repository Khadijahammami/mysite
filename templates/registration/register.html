{% extends "magasin/base.html" %}
{% block content %}
<div style="min-height: 80vh; display: flex; flex-direction: column; justify-content: center;">
    <h2 class="text-center mt-3 mb-4">S'inscrire</h2>
    <form method="post">
        {% csrf_token %}
        <table class="mx-auto" style="border-collapse: separate; border-spacing: 1em;">
            {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
            {% for error in field.errors %}
            <tr><td></td><td class="alert alert-danger">{{ error }}</td></tr>
            {% endfor %}
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-primary my-3 d-block mx-auto">s'inscrire</button>
    </form>
    <div class="text-center">
    <small>
    Déjà inscrit.e?
    <a href="{% url 'login' %}">Se connecter</a>
    </small>
    </div>
</div>
{% endblock %}
